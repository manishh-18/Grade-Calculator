<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grade Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="heading"><h1>Grade-Calculator</h1></div>
        <div id="container" class="show">
            <h1 id="enter">Enter your marks</h1>
            <input type="text" placeholder="MATHS" class="marks"><br>
            <input type="text" placeholder="PHYSICS" class="marks"><br>
            <input type="text" placeholder="CHEMISTRY" class="marks"><br>
            <input type="text" placeholder="ENGLISH" class="marks"><br>
            <input type="text" placeholder="HINDI" class="marks"><br>
            <button>SUBMIT</button>
        </div>
        <div id="result" class="hide">
            <div id="percentage"></div>
            <div id="grade"></div>
            <div id="passFail"></div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
